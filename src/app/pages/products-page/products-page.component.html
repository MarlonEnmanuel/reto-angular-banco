<div class="products-page">

    <div class="products-page-header">
        <div>
            <input
                type="text"
                name="search"
                placeholder="Buscar"
                [formControl]="searchInput"
                (keyup)="search.set(searchInput.value)"
                />
        </div>
        <div>
            <button (click)="router.navigate(['products/create'])">Agregar</button>
        </div>
    </div>

    <app-product-list [products]="filteredProducts" />

</div>
